<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Freelancer.id | Request Project</title>
  <style>
    body {
      background-color: #fff;
    }
  </style>
</head>
<body ng-app="validationApp" ng-controller="mainController">


<!-- Side Bar -->
  <input type="checkbox" id="check">
  <div class="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Request.html">Request Project</a></li>
    </ul>
  </div>


  <!-- Header Menu -->
  <header>
    <div class="container1">
    <h1><a href="index.html">Freelancer.id</a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Request.html">Request Project</a></li>
    </ul>

    <!-- Menu Mobile -->
    <label for="check" class="mobile-menu"><i class="fas fa-bars fa-2x" style="color : #fff;"></i></label>
    </div>
  </header>

<!-- Request Projewct -->
<section id="request">
    <div class="container">
      <div class="wrapper">
  <div class="contact-form">
    <div class="input-fields">
      <h2>Request Project</h2>
      <form name="projectForm" ng-submit="submitForm(projectForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : projectForm.name.$invalid && !projectForm.name.$pristine }">
      <input type="text"  id="name" name="name" class="input"   placeholder="Name" ng-model="user.name" required>
      <p ng-show="projectForm.name.$invalid && !projectForm.name.$pristine" class="help-block">Your Name is required.</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : projectForm.email.$invalid && !projectForm.email.$pristine }">
      <input type="email" id="email" name="email" class="input"  placeholder="Email Address" ng-model="user.email" required>
      <p ng-show="projectForm.email.$invalid && !projectForm.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : projectForm.name.$invalid && !projectForm.name.$pristine }">
      <input type="text" id="subject" name="subject" class="input" placeholder="subject" ng-model="user.subject" required ng-minlength="3"ng-maxlength="20">
      <p ng-show="projectForm.subject.$error.minlength" class="help-block">subject is too short.</p>
      <p ng-show="projectForm.subject.$error.maxlength" class="help-block">subject is too long.</p>
      <p ng-show="projectForm.subject.$invalid && !projectForm.subject.$pristine" class="help-block">Your subject is required.</p>
      </div>
    <div class="form-group" ng-class="{ 'has-error' : projectForm.message.$invalid && !projectForm.message.$pristine }">
      
      <textarea name="message" id="message" cols="30" rows="7"   placeholder="Description" class="input"  ng-model="user.message" required></textarea>
      <p ng-show="projectForm.message.$invalid && !projectForm.message.$pristine" class="help-block">Your Description is required.</p>
    </div>
    <button type="submit" class="btn">send</div>
  
  </form> 
    </div>
  </div>
</div>  
    </div>
  </section>

  <!--import -->
<script  src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<!-- VALIDASI -->
<script>

  
	var validationApp = angular.module('validationApp', []);
	// create angular controller
	validationApp.controller('mainController', function ($scope) {
	// function to submit the form after all validation has occurred
	  $scope.submitForm = function (isValid) {
	// check to make sure the form is completely valid
		if (isValid) {
	alert('Thanks for request project to us we will contact your email');
		}
	  };
	});
  </script>   
</body>
</html>
